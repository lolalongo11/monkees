<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <title>Contact us!</title>
</head>

<body>

    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo">
                </a>

            <div class="col-md-8 no-gutters">
                <div class="row bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">The Monkees</h1>
                        <h2 class="title">1960's Rock band</h2>
                    </div>
                </div>
    </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading  uppercase text-center">We can perform at your next Wedding or Christmas event, let us play all your favourite songs live!</h3>
                <h5 class="uppercase text-center">Send details to see if we are available!</h5>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        <textarea rows="5" name="eventdetails" id="eventdetails" class="form-control" placeholder="Event Details" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="col-sm-4">
            <h5 class="uppercase general-sub">Social</h5>
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span> 
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span> 
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">You Tube</span> 
                        </a>
            </ul>
        </div>
        </div>

    </footer>
</body>

</html>

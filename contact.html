<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />

    <link rel="stylesheet" href="Assets/CSS/style.css" type="text/css" />
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-6 logo">
                
            </a>
            <div class="col-md-6">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">The Monkees</h1>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                                <a href="contact.html"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-gallery list-inline-item menuitem">
                                <a href="gallery.html"><i class="fa fa-photo" aria-hidden="true"></i><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-listen list-inline-item menuitem">
                                <a href="listen.html"><i class="fa fa-music" aria-hidden="true"></i><span>Listen</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
<section>
    <footer class="container-fluid">
        <div class="row">
            
               
            <div class="col-sm-8">
                <h5 class="uppercase general-sub">Contact</h5>
                <p class="inline-block">
                        <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading  uppercase text-center">Get in touch!</h3>
                <h5 class="uppercase text-center">Book us live for your next event</h5>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        <textarea rows="5" name="eventdetails" id="eventdetails" class="form-control" placeholder="Event Details" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true">
                                <span class="sr-only">Facebook</span>
                            </i>
                            <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true">
                                <span class="sr-only">Twitter</span>
                            </i>
                            <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true">
                                <span class="sr-only">You Tube</span>
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>
</body>

</html>
